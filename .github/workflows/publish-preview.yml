name: Preview Deployment

on:
  push:
    branches: ['release/*']

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  HUSKY: 0

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        id: cache-global
        with:
          path: node_modules
          key: ${{ runner.os }}-node-v3-${{ hashFiles('yarn.lock') }}

      - name: install_dependencies
        if: steps.cache-global.outputs.cache-hit != 'true'
        run: yarn install

  typecheck:
    needs: [install_dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        id: cache-global
        with:
          path: node_modules
          key: ${{ runner.os }}-node-v3-${{ hashFiles('yarn.lock') }}

      - name: run_typescript_check
        run: 'yarn typecheck'

  test_ci:
    needs: [install_dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        id: cache-global
        with:
          path: node_modules
          key: ${{ runner.os }}-node-v3-${{ hashFiles('yarn.lock') }}

      - name: run_tests
        run: 'yarn test:ci'

  deploy:
    needs: [typecheck, test_ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: install_vercel_cli
        run: yarn global add vercel@latest
      - name: pull_vercel_environment_information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: build_project_artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: deploy_project_artifacts_to_vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
